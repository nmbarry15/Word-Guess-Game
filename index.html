<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Word Guess Game</title>
    <style>
        body {
            background-image: url("assets/images/fruit-wallpaper.jpg");
            background-repeat: no-repeat;
            background-size: cover;
        }

        .card {
            opacity: .9;
        }
    </style>
</head>

<body>
    <div class="row">
        <br><br>
    </div>

    <div class="row">
        <div class="card text-center bg-light border-light m-auto b-0">
            <div class="card-header bg-success text-white">
                <h1>Word Guess Game</h1>
            </div>
            <div class="card-body bg-light text-success">
                <h4 class="card-title">Directions: Press any letter to guess the fruit!</h4>
                <br>
                <h5 class="card-text" id="wordToGuess"> </h5>
                <br>
                <h5 class="card-text" id="numGuesses"> </h5>
                <br>
                <h5>You have guessed: <span id="letterGuesses"></span></h5>
                <br>
                <h5 class="card-text" id="wins"> </h5>
                <br>
                <h5 class="card-text" id="loses"> </h5>
                <br>
                <h5 class="card-text" id="end"></h5>
            </div>
        </div>
    </div>

    <div class="row">
        <br><br>
    </div>


    <script src="assets/javascript/game.js"></script>

</body>

</html>
